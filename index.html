<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/1816abf144.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <title>RSQG | mca</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <a href="#"><span>Ron Swanson</span> Quote Generator</a>
      </div>
      <ul class="nav-list">
        <li class="nav-item">
          <a
            href="https://github.com/jamesseanwright/ron-swanson-quotes"
            target="_blank"
            class="nav-link"
            >API</a
          >
        </li>
        <li class="nav-item">
          <a href="https://mehmetcanaygun.com/" target="_blank" class="nav-link"
            >mca</a
          >
        </li>
      </ul>
    </nav>
    <div id="main">
      <div class="ron-container">
        <div class="dark-overlay"></div>
        <div class="head">
          <div class="hair">
            <div class="hair-left"></div>
            <div class="hair-top"></div>
            <div class="hair-right"></div>
          </div>
          <div class="ears"></div>
          <div class="eye-area">
            <div class="eyebrow-left"></div>
            <div class="eyebrow-right"></div>
            <div class="eye-left blink"></div>
            <div class="eye-right blink"></div>
          </div>
          <div class="mouth-area">
            <div class="nose"></div>
            <div class="moustache"></div>
            <div class="mouth"></div>
            <div class="chin"></div>
          </div>
          <div class="wr-1"></div>
          <div class="wr-2"></div>
          <div class="wr-3"></div>
          <div class="wr-4"></div>
          <div class="wr-5"></div>
          <div class="wr-6"></div>
          <div class="wr-7"></div>
          <div class="wr-8"></div>
          <div class="wr-9"></div>
          <div class="wr-10"></div>
        </div>
      </div>
      <div class="quote-container">
        <div class="bg">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <blockquote id="quote" class="quote"></blockquote>
        <button id="new-quote-btn" class="new-quote-btn">New Quote</button>
      </div>
    </div>

    <!-- Main Script -->
    <script src="script.js"></script>
  </body>
</html>
